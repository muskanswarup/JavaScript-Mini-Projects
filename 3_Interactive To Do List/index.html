<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>

        <div class="todos">
            <input type="text" placeholder="Title..." id="inputBox">
            <button type="button" id="button">Add</button>
        </div>

        <div class="error"></div>

        <div class="myList">
            <ul>
                <li><span class="tickMark">&#10004</span>  Hit the Gym <span class="close">&#10006</span></li>
                <li><span class="tickMark">&#10004</span>  Meet George <span class="close">&#10006</span></li>
                <li><span class="tickMark">&#10004</span>  Read a Book <span class="close">&#10006</span></li>
                <li><span class="tickMark">&#10004</span>  Nap <span class="close">&#10006</span></li>
                <li><span class="tickMark">&#10004</span>  Organize the desk <span class="close">&#10006</span></li>
                <li><span class="tickMark">&#10004</span>  Buy eggs <span class="close">&#10006</span></li>
            </ul>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
